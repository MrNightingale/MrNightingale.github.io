<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Exus</title>
</head>
<body class="page">

<div class="header">

        </p>

        <p class="header__top-text">
            Free Shipping on Orders Over $50.00
        </p>

    </div>

    <div class="header__middle">

        <div class="header__middle-links">

            <a class="header__middle-log" href="#">LOGIN</a>

            <a class="header__middle-contact" href="#">CONTACT US</a>

        </div>

        <div class="header__middle-logo"><a href="#"><img src="images/logo.png" alt="logo"/></a></div>

        <div class="header__middle-social">
            
            <ul class="header__middle-social-list">
                
                <li class="header__middle-social-link">
                    <a class="header__middle-social-instagram" href="#"><img src="images/instagram.png" alt="instagram"/></a>
                </li>
                
                <li class="header__middle-social-link">
                    <a class="header__middle-social-plus" href="#"><img src="images/plus.png" alt="plus"/></a>
                </li>
                
                <li class="header__middle-social-link">
                    <a class="header__middle-social-facebook" href="#"><img src="images/facebook.png" alt="facebook"/></a>
                </li>
                
                <li class="header__middle-social-link">
                    <a class="header__middle-social-twitter" href="#"><img src="images/twitter.png" alt="twitter"/></a>
                </li>
                
                <li class="header__middle-social-link">
                    <a class="header__middle-social-youtube" href="#"><img src="images/youtube.png" alt="youtube"/></a>
                </li>
                
            </ul>
            
        </div>


        
    </div>

    <div class="header__bottom">

        <ul class="header__bottom-links">

            <li class="header__bottom-list">
                <a class="header__bottom-link" href="#">Top rated</a>
            </li>

            <li class="header__bottom-list dot">
                <a class="header__bottom-link" href="#">Portable</a>
            </li>

            <li class="header__bottom-list dot">
                <a class="header__bottom-link" href="#">Vape mods</a>
            </li>

            <li class="header__bottom-list dot">

            </li>

            <li class="header__bottom-list dot">

            <li class="header__bottom-list dot">
                <a class="header__bottom-link" href="#">E-juice</a>
            </li>

        </ul>

    </div>

</div>

<div class="map"></div>

<!-- Google Maps JS API -->
<script src="https://maps.googleapis.com/maps/api/js"></script>

<!-- GMaps Library -->
<script src="js/gmaps.js"></script>

<script>
    /* Map Object */
    var mapObj = new GMaps({
        el: '.map',
        lat: 48.857,
        lng: 2.295,
        zoom: 16
    });

    GMaps.geolocate({
        success: function(position) {
            mapObj.setCenter(position.coords.latitude, position.coords.longitude);
        },
        error: function(error) {
            alert('Geolocation failed: '+error.message);
        },
        not_supported: function() {
            alert("Your browser does not support geolocation");
        },
        always: function() {
            alert("Done!");
        }
    });
</script>

</body>
</html>
