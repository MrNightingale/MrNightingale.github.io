<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tree</title>
</head>
<body>
<div id="tree"></div>

<!-- Результат должен быть таким:
<div id="tree">
<ul>
<li>Рыбы
  <ul>
    <li>Форель</li>
    <li>Щука</li>
  </ul>
</li>
<li>Деревья
  <ul>
    <li>Хвойные
      <ul>
        <li>Лиственница</li>
        <li>Ель</li>
      </ul>
    </li>
    <li>Цветковые
      <ul>
        <li>Берёза</li>
        <li>Тополь</li>
      </ul>
    </li>
  </ul>
</li>
</ul>
</div>
-->

<script>
    var data = {
        "Рыбы": {
            "Форель": {},
            "Щука": {}
        },

        "Деревья": {
            "Хвойные": {
                "Лиственница": {},
                "Ель": {}
            },
            "Цветковые": {
                "Берёза": {},
                "Тополь": {}
            }
        }
    };

    function createTree(container, obj) {
        container.appendChild(createTreeDom(obj));
    }

    function createTreeDom(obj) {

        if(isObjectEmpty(obj)) return;

        var ul = document.createElement('ul');

        for (var key in obj) {

            var li = document.createElement('li');
            li.innerHTML = key;

            var childrenUl = createTreeDom(obj[key]);
            if(childrenUl) {
                li.appendChild(childrenUl);
            }

            ul.appendChild(li);

        }

        return ul;

    }

    function isObjectEmpty(obj) {

        for (var key in obj) {
            return false;
        }

        return true;

    }

    var tree = document.getElementById('tree');
    createTree(tree, data);
</script>
</body>
</html>
