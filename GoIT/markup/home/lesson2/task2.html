<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style type="text/css">
        table { border-collapse: collapse; width: 400px; height: 400px;}
        td { border: 5px solid #000; }
    </style>
    <title>Tables</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="2"></td>
            <td colspan="3"></td>
            <td colspan="2" bgcolor="#fffa69"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td colspan="4" rowspan="4" bgcolor="#ff5b2d"></td>
            <td colspan="2" rowspan="2" bgcolor="#fffa69"></td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td colspan="2" bgcolor="#000000"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="3" bgcolor="#fffa69"></td>
            <td colspan="2" bgcolor="#000000"></td>
            <td colspan="2"></td>
            <td colspan="2" rowspan="2" bgcolor="#074481"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"></td>
            <td colspan="2" bgcolor="#000000"></td>
        </tr>
        <tr>
            <td colspan="4"></td>
        </tr>
    </table>
</body>
</html>
