<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Project 2</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="styles/font-awesome.min.css"/>

    <link rel="stylesheet" href="styles/style.css"/>
