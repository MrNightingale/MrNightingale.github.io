<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>List Items</title>
</head>
<body>
<ul>
    <li>Tea</li>
    <li>Coffee:
        <ul>
            <li>Cappuccino</li>
            <li>Latte</li>
            <li>Espresso</li>
        </ul>
    </li>
    <li>Else</li>
</ul>
<ol start="15" reversed="reversed">
    <li>Kiev</li>
    <li>Moscow</li>
    <li>Minsk</li>
    <li>Kishinev</li>
    <li>Baku</li>
</ol>
<ol type="A">
    <li>Cat</li>
    <li>Dog</li>
    <li>Fish</li>
</ol>
<ol type="a">
    <li>Man</li>
    <li>Woman</li>
</ol>
<ol type="I">
    <li>Hi</li>
    <li>Hello</li>
    <li>Good afternoon</li>
</ol>
<ol type="i">
    <li>Adam</li>
    <li>Eve</li>
    <li>Snake</li>
</ol>
</body>
</html>
