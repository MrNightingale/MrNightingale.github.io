<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Checklist</title>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body class="page">

    <div class="checklist">

        <input type="text" class="checklist__input" id="product"/>
        <label for="product"></label>

        <div class="checklist__list">
            <div class="checklist__wrapper">
                <input type="checkbox" id="cch1" class="checklist__checkbox">
                <label class="checklist__text" for="cch1">label 1</label>
                <div class="checklist__delete"></div>
            </div>
        </div>

    </div>

    <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
